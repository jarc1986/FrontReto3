!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  type="text/javascript" src="misFunciones.js"></script>
    <title>GAME STORE</title>
</head>
<body>
    <h1>Categorias</h1>  
    <div id="resultado1"></div>  
    <button onclick="traerInformacionCategory()"> Consultar Categorias </button>
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">  
    </div>
    <button onclick="guardarInformacionCategory()"> Guardar Categorias </button>

    <h1>Juegos</h1>  
    <div id="resultado2"></div>  
    <button onclick="traerInformacionGame()"> Consultar Juegos </button>
    <div>
        <input type="text" id="Gname" placeholder="name">
        <input type="text" id="Gdeveloper" placeholder="developer">
        <input type="number" id="Gyear" placeholder="year">
        <input type="text" id="Gdescription" placeholder="description">   
    </div>
    <button onclick="guardarInformacionGame()"> Guardar Juegos </button>
  
    <h1>Clientes</h1>  
    <div id="resultado3"></div>  
    <button onclick="traerInformacionClient()"> Consultar Clientes </button> 
    <div>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">     
    </div>
    <button onclick="guardarInformacionClient()"> Guardar Clientes </button>

    <h1>Reservaciones</h1>  
    <div id="resultado4"></div>  
    <button onclick="traerInformacionReservation()"> Consultar Reservaciones </button>
    <div>
        <input type="text" id="Rstartdate" placeholder="Startdate">
        <input type="text" id="Rdevolutiondate" placeholder="devolutiondate">
        <input type="text" id="Rstatus" placeholder="status">    
    </div>
    <button onclick="guardarInformacionReservation()"> Guardar Reservaciones </button>

    <h1>Mensajes</h1>  
    <div id="resultado5"></div>  
    <button onclick="traerInformacionMessage()"> Consultar Mensajes </button>
    <div>
        <input type="text" id="MmessageText" placeholder="messageText">     
    </div>
    <button onclick="guardarInformacionMessage()"> Guardar Mensajes </button>
    
</body>
</html>
